<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Palettetie colour picker</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="grid">
    <div class="nav-bar row">
      <h1>Generate a five-colour palette</h1>
      <div class="row btn_container">
        <button class="random btn" onclick="applyPalette(generateRandom())"><i class="fa-solid fa-arrows-rotate"></i> Random</button>
        <button class="compl btn" onclick="applyPalette(generateComplementary())"><i class="fa-solid fa-arrows-rotate"></i> Complementary</button>
      </div>
    </div>
    <div class="column-container row">
      <div class="column column1">
        <button class="copy-color btn" onclick="console.log(this.querySelector('.color-value').innerHTML=this.parentElement.style.backgroundColor)"><span class="color-value"></span></button>
        <button class="btn" onclick="swapOne(this)"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
      <div class="column column2">
        <button class="copy-color btn"><span class="color-value"></span></button>
        <button class="btn" onclick="swapOne(this)"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
      <div class="column column3">
        <button class="copy-color btn"><span class="color-value"></span></button>
        <button class="btn" onclick="swapOne(this)"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
      <div class="column column4">
        <button class="copy-color btn"><span class="color-value"></span></button>
        <button class="btn" onclick="swapOne(this)"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
      <div class="column column5">
        <button class="copy-color btn"><span class="color-value"></span></button>
        <button class="btn" onclick="swapOne(this)"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/2e59e30a69.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
