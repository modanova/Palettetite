<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Palettetie colour picker</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="nav-bar row">
      <label class="row btn_container">
        <ul>Generate a five-colour palette</ul>
        <button class="random btn" onclick="applyRandomPalette()">Random</button>
        <button class="compl btn" onclick="applyComplemPalette()">Complementary</button></label>
        <ul class="row stack-lf">
            <button class="btn">about us</button>
            <button class="btn">colour theory</button>
        </ul>
    </div>
        <div class="column-container row">
        <div class="column column1">
          <button class="copy-color btn" onclick="console.log(this.querySelector('.color-value').innerHTML=this.parentElement.style.backgroundColor)"><i class="fa-solid fa-eye-dropper"></i><span class="color-value"></span></button>
          <button class="btn" onclick="swapOne(this)"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div class="column column2">
          <button class="copy-color btn"><i class="fa-solid fa-eye-dropper"></i><span class="color-value"></span></button>
          <button class="btn" onclick="swapOne(this)"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div class="column column3">
          <button class="copy-color btn"><i class="fa-solid fa-eye-dropper"></i><span class="color-value"></span></button>
          <button class="btn" onclick="swapOne(this)"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div class="column column4">
          <button class="copy-color btn"><i class="fa-solid fa-eye-dropper"></i><span class="color-value"></span></button>
          <button class="btn" onclick="swapOne(this)"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div class="column column5">
          <button class="copy-color btn"><i class="fa-solid fa-eye-dropper"></i><span class="color-value"></span></button>
          <button class="btn" onclick="swapOne(this)"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
</div>
  <script src="https://kit.fontawesome.com/2e59e30a69.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
